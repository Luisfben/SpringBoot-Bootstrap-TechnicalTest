<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Request a new institution or branch</title>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
	function desactiveHeadquarter(){
		document.getElementById("id_headquarter").disabled = true;
		document.getElementById("id_headquarter").value = "0";
	}

	function activeHeadquarter(){
		document.getElementById("id_headquarter").disabled = false;
	}
</script>
<!--  Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="p-3 mb-2 bg-warning text-dark">
<div class="container bg-faded">
    <div class="row">
        <div class="col">
            <div class="mx-auto w-50 p-2 bg-white text-black text-center">
                <h4 class="text-center">Request a new institution or branch</h4>
                <hr>
                <div class="mx-auto w-40 p-2 bg-light text-black text-left">
                    <p>Please enter the institution as "Partner", the legal entity.</p>
                    <p>The name of the institution should be in its oficial languaje. (e.g. For CIAT: Centro Internacional de Agricultura Tropical)</p>
                </div>
                <hr>
            	<form method="POST" action="/save" th:object="${form}">
            	    <div class="container">
            	        <div align="left">
                	        Is this institution a branch?
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary active">
                                    <input type="radio" name="options" id="yes" autocomplete="off" onchange="activeHeadquarter();" checked>Yes
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" id="no" autocomplete="off" onchange="desactiveHeadquarter();">No
                                </label>
                            </div>
                        </div>
                        <div align="left">
                            <label class="my-1 mr-2" for="inputHeadquarter">Select institution headquarter:</label>
                        </div>
                        
                        <select class="custom-select my-1 mr-sm-2" id="id_headquarter" name="id_headquarter">
            				<option th:each="headquarter : ${institutions}"
              				th:value="${headquarter.id_institution}" 
              				th:text="${headquarter.name}"
              				/>
							<option value="0" selected>Select an option...</option>
         				</select>
         				
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div align="left">
                                    <label for="inputAcronym">Acronym:</label>
                                </div>
                                <input type="text" class="form-control" id="acronym" name="acronym" placeholder="less than 10 charaters" 
                                maxlength="10" required>
                            </div>
                            <div class="form-group col-md-6">
                                <div align="left">
                                    <label for="inputName">Name:</label>
                                </div>
                                <input type="text" class="form-control" id="name" name="name" placeholder="less than 10 words" required>
                            </div>
                        </div>                       
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div align="left">
                                    <label class="my-1 mr-2" for="inputTypeInstitution">Type:</label>
                                </div>
		                        <select class="custom-select my-1 mr-sm-2" id="id_type_institution" name="id_type_institution">
		            				<option th:each="typeinstitution : ${typeinstitutions}"
		              				th:value="${typeinstitution.id_type_institution}" 
		              				th:text="${typeinstitution.name}"
		              				/>
									<option value="0" selected>Select an option...</option>
		         				</select>
                            </div>
                            <div class="form-group col-md-6">
                                <div align="left">
                                    <label class="my-1 mr-2" for="inputCountry">Country:</label>
                                </div>
		                        <select class="custom-select my-1 mr-sm-2" id="id_country" name="id_country">
		            				<option th:each="country : ${countrys}"
		              				th:value="${country.id_country}" 
		              				th:text="${country.name}"
		              				/>
									<option value="0" selected>Select an option...</option>
		         				</select>
                            </div>
                        </div>                       
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div align="left">
                                    <label for="inputCity">City:</label>
                                </div>
                                <input type="text" class="form-control" id="city" name="city" required>
                            </div>
                        </div>                           
                        <div>
                            <div align="left">
                                <label for="inputWebsite">If you know the partner website please paste the link below:</label>
                            </div>
                            <input type="text" class="form-control" id="website" name="website" value="http://">
                        </div>
                    </div>
                    <br>
             		<button type="submit" class="btn btn-primary">Request add new partner</button>
             		<br>
            	</form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
